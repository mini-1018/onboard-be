name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PEM }}" > ~/.ssh/ec2.pem
        chmod 600 ~/.ssh/ec2.pem
        echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    - name: Set up environment variables
      run: |
        ssh -i ~/.ssh/ec2.pem ec2-user@${{ secrets.EC2_ADDRESS }} "bash -s" << 'EOF'
        if [ ! -f ~/var/www/ReCording/.env ]; then
          touch ~/var/www/ReCording/.env
        fi
        echo "${{ secrets.ENV_FILE }}" > ~/var/www/ReCording/.env
        EOF
    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/ec2.pem -T ec2-user@${{ secrets.EC2_ADDRESS }} << 'EOF'
          cd ~/var/www/ReCording
          git fetch origin main
          git reset --hard origin/main
          npm install
          npm run build
          
          if ! pm2 list | grep -q "ReCording"; then
            pm2 start dist/app.js --name ReCording -i max
          else
            pm2 reload ReCording --update-env
          fi
        EOF
